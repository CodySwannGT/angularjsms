<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>{{auto.name}} <small>{{auto.owner}}</small></h1>
      </div>

      <carousel interval="photosInterval">
        <slide ng-repeat="slide in auto.images" active="slide.active">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption" ng-if="slide.heading">
            <h4><a ui-sref="auto.detail({id:1})">{{slide.heading}}</a></h4>
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Why it came to us</h3>
        </div>
        <div class="panel-body">
          
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">How we addressed the problem</h3>
        </div>
        <div class="panel-body">
          
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">What they said</h3>
        </div>
        <div class="panel-body" ng-bind-html="auto.quote">
        </div>
      </div>
    </div>
  </div>

</div>
